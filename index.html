<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo 웹앱</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>할 일 목록</h1>
        <img src="https://tse1.mm.bing.net/th?id=OIP.QFpKPiIbd1FaDHdL7669QgHaHa&pid=Api&P=0&h=220" alt="시간은 금이다" class="img-fluid mx-auto d-block mb-3">
        <div class="input-group mb-3">
            <input type="text" id="todo-input" class="form-control" placeholder="할 일을 입력하세요">
            <div class="input-group-append">
                <button id="add-todo" class="btn btn-primary">추가</button>
            </div>
        </div>
        <ul id="todo-list" class="list-group"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
